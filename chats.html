<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats-kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No service</span> <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column"><span>04:33</span></div>
      <div class="status-bar_column">
        <span>110%</span><i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">chats</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfeb5QpJNzUp5dMndK4oa0oE65cO6yaDSq5xM0ymF16c6lr3pV&s"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">유동근</h4>
            <h6 class="user-component__subtitle">please check my kakao</h6>
          </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
        </div>
      </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav-link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav-link" href="chats.html"
            ><span class="nav-notification badge">1</span
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav-link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav-link" href="more.html"
            ><span class="nav_setting"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/747d7d0a07.js"
      crossorigin="anonymous"
    ></script>

</html>
